<div class="container-fluid container rounded">
  <div class="row col-md-12 shadow bg-body">
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">About you</h2>
      <hr class="link-secondary">
      <h2 class="h2 text-capitalize">User Id</h2>
      <hr class="link-secondary">
      <p-tag value="user id"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">user id</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Username</h2>
      <hr class="link-secondary">
      <p-tag value="username"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">username</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Family Name</h2>
      <hr class="link-secondary">
      <p-tag value="family name"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">family name</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Given Name</h2>
      <hr class="link-secondary">
      <p-tag value="given name"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">given name</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Picture</h2>
      <p-tag value="picture"></p-tag>
      <hr class="link-secondary">
      <img class="rounded-circle col-md-4" src="https://esquimaltmfrc.com/wp-content/uploads/2015/09/flat-faces-icons-circle-woman-7.png" alt="picture">
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Email</h2>
      <hr class="link-secondary">
      <p-tag value="email"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">email</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Name</h2>
      <hr class="link-secondary">
      <p-tag value="name"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">name</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Nickname</h2>
      <hr class="link-secondary">
      <p-tag value="nickname"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">nickname</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Phone number</h2>
      <hr class="link-secondary">
      <p-tag value="phone number"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">phone number</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Phone verified</h2>
      <hr class="link-secondary">
      <p-tag value="phone verified"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">phone verified</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Email verified</h2>
      <hr class="link-secondary">
      <p-tag value="email verified"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">email verified</p>
    </div>
    <div class="col-md-6 m-1">
      <h2 class="h2 text-capitalize">Blocked status</h2>
      <hr class="link-secondary">
      <p-tag value="blocked"></p-tag>
      <p class="created_at lead text-secondary text-lowercase pt-2">blocked status</p>
    </div>
  </div>
</div>
