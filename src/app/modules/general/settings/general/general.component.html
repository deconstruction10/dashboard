<div class="container container-fluid shadow bg-body rounded">
  <div class="row col-md-12">
    <div class="col-md-6">
      <h2 class="username">username</h2>

      <hr class="line">
      <label class="user">USERNAME</label>
    </div>
  </div>
  <div class="col-md-6">
    <span class="p-input-icon-right">
      <i class="pi pi-user"></i>
      <input type="text"  pInputText placeholder="user"/>
    </span>
  </div>
  <div class="col-md-2 pt-2">
    <button pButton type="button" label="Update"></button>
  </div>

  <div class="col-md-6">
    <h2 class="username pt-4">email</h2>
    <hr class="line">
    <label class="user">EMAIL</label>
  </div>
  <div class="col-md-6">
    <span class="p-input-icon-right">
      <i class="pi pi-envelope"></i>
      <input type="text" pInputText placeholder="john@example.com"/>
    </span>
  </div>
  <div class="col-md-2 pt-2">
    <button pButton type="button" label="Update"></button>
  </div>

  <div class="col-md-6">
    <h2 class="username pt-4">full name</h2>
    <hr class="line">
    <label class="user">FULL NAME</label>
  </div>
  <div class="col-md-6">
    <span class="p-input-icon-right">
      <i class="pi pi-user"></i>
      <input type="text" pInputText placeholder="user"/>
    </span>
  </div>
  <div class="col-md-2 pt-2">
    <button pButton type="button" label="Update"></button>
  </div>
  <div class="col-md-6">
    <h2 class="username pt-4">nickname</h2>
    <hr class="line">
    <label class="user">NICKNAME</label>
  </div>
  <div class="col-md-6">
    <span class="p-input-icon-right">
      <i class="pi pi-user"></i>
      <input type="text" pInputText placeholder="user"/>
    </span>
  </div>
  <div class="col-md-2 pt-2">
    <button pButton type="button" label="Update"></button>
  </div>
  <div class="col-md-6">
    <h2 class="username pt-4">phone number</h2>
    <hr class="line">
    <label class="user">PHONE NUMBER</label>
  </div>
  <div class="p-col-12">
    <span class="p-input-icon-right">
      <i class="pi pi-phone"></i>
      <p-inputMask mask="(+380) 999-9999" placeholder="(999) 999-9999"></p-inputMask>
    </span>
  </div>
  <div class="col-md-2 pt-2">
    <button pButton type="button" label="Update"></button>
  </div>
  <div class="col-md-6">
    <h2 class="username pt-3">Change Password</h2>
    <hr class="line">
    <label class="user">CURRENT PASSWORD</label>
  </div>
  <div class="col-md-8">
    <p-password [toggleMask]="true"></p-password>
  </div>
  <div class="col-md-4">
    <label class="user pt-3">NEW PASSWORD</label>
  </div>
  <div class="col-md-8">
    <p-password [toggleMask]="true"></p-password>
  </div>
  <div class="col-md-2 pt-2">
    <button class="btn-save-password" pButton type="button" label="Update"></button>
  </div>
</div>
