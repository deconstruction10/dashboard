<div class="box shadow p-3 mb-5 bg-white rounded">
  <h2 class="tab-content  font-weight-bold text-center">Hello!</h2>
  <p class="message-signin lead">Sign into your account here.</p>
</div>

<div class="container">
  <div class="row">
    <h1 class="signIn-header lead display-3 p-3 mb-3">Sign In</h1>
    <form (submit)="login()" [formGroup]="loginForm">
      <div class="form-floating mb-3">
        <input (keydown)="handleUserNameInput($event)"
               #usernameInput
               formControlName="username"
               [ngClass]="{'withError': username?.errors}"
               class="email-username-input form-control"
               id="UserNamefloatingInput"
               placeholder="Username">
        <label for="usernamefloatingInput">
          <i class="pi pi-envelope"></i>
          Username
        </label>
      </div>
      <div class="form-floating mb-3">
        <input (keydown)="handleEmailInput($event)"
               #emailInput
               formControlName="email"
               [ngClass]="{'withError': email?.errors}"
               class="email-username-input form-control"
               id="EmailfloatingInput"
               placeholder="Email">
        <label for="emailfloatingInput">
          <i class="pi pi-user"></i>
          name@example.com
        </label>
      </div>
      <div class="form-floating mb-3">
        <show-hide-password>
          <input (keydown)="handlePasswordInput($event)"
                 formControlName="password"
                 #passwordInput
                 [ngClass]="{'withError': password?.errors}"
                 type="password"
                 class="password-input form-control"
                 id="PasswordfloatingInput"
                 placeholder="Password">
        </show-hide-password>
        <label for="passwordfloatingInput"></label>
      </div>
      <button type="submit" #signUpBtn (click)="showErrorMessage()" class="signup-btn btn btn-primary">Sign In</button>
    </form>
  </div>

  <div class="signup">

  </div>
</div>
