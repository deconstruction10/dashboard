<div class="box shadow p-3 mb-5 bg-white rounded">
  <img src="" alt="">
  <h2 class="tab-content font-weight-bold text-center">Create your account</h2>
</div>

<form (submit)="registerUser()" [formGroup]="registerForm">
  <div class="registerModal container">
    <div class="row">
      <div class="register-form mb3">
        <div class="form-name mb-3">
          <h3>Register</h3>
          <div class="form-floating mb-3">
            <input #usernameInput
                   formControlName="username"
                   [ngClass]="{'withError': username?.errors}"
                   type="email" class="form-control"
                   id="floatingInput"
                   placeholder="Full Name">
            <label for="floatingInput">
              <i class="pi pi-user"></i>
              Username
            </label>
          </div>
          <div class="form-floating">
            <input #emailInput
                   formControlName="email"
                   [ngClass]="{'withError': email?.errors}"
                   type="email"
                   class="form-control"
                   id="floatingEmail"
                   placeholder="name@example.com">
            <label for="floatingPassword">
              <fa-icon [icon]="faEnvelopeOpen"></fa-icon>
              <i class="far fa-envelopeOpen"></i>
              name@example.com
            </label>
          </div>
        </div>
        <div class="form-floating">
          <show-hide-password>
            <input (keydown)="handlePasswordInput($event)"
                   formControlName="password"
                   #passwordInput
                   [ngClass]="{'withError': password?.errors}"
                   type="password"
                   class="form-control"
                   id="floatingPassword"
                   placeholder="Password">
          </show-hide-password>
          <label for="floatingPassword"></label>
        </div>
        <div class="form-check">
          <input (keydown)="handleTermsInput($event)"
                 formControlName="terms"
                 #termsInput
                 [ngClass]="{'withError': terms?.errors}" class="form-check-input" type="checkbox"  id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            I agree to your Terms and Conditions and Privacy Policy
          </label>
        </div>
        <div class="signup">
          <button type="submit" #signUpBtn (click)="showErrorMessage()" type="submit" class="signup-btn btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</form>
